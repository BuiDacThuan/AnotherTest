name: TESTRUNNER.CI

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Restore packages
      run: nuget restore WebFormTestGit\WebFormTest.sln
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: Build with MSBuild
      run: msbuild  WebFormTestGit\WebFormTest.sln -p:Configuration=Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: Test Runner 16101996
        path: .\SampleApi\SampleApi.csproj
  
